#init.creditsText = Ganymede was developed by the Information Technology Services division of the Applied Research Laboratories at The University of Texas at Austin.<br><br>The primary designer and author of the Ganymede system is Jonathan Abbey, jonabbey@arlut.utexas.edu.<br><br>The Ganymede client was largely written by Michael Mulvaney, with initial development by Navin Manohar.  Deepak Giridharagopal collaborated on the 2.0 release, Ant-ifying Ganymede, as well as developing the Jython support and improvements to the Ganymede client.  Brian O''Mara and Erik Grostic initially developed the permissions editor and the query dialog, respectively.  Brian O''Mara designed the Ganymede logo and contributed artwork to the client.<br><br>Dan Scott, dscott@arlut.utexas.edu, designed Ganymede''s predecessor project, GASH, and provided high-level direction and support for the Ganymede project.<br><br>Visit the Ganymede web site at http://www.arlut.utexas.edu/gash2/

init.creditsText = <html>Ganymede wurde von der Information Technology Services division der Applied Research Laboratories an The University of Texas at Austin entwickelt.<br><br>Der leitende Designer und Author des Ganymede-Systems ist Jonathan Abbey, jonabbey@arlut.utexas.edu.<br><br>Der Ganymede-Client wurde vornehmlich von Michael Mulvaney geschrieben, unter anfänglicher Mithilfe von Navin Manohar.  Deepak Giridharagopal arbeitete an der Version 2.0 mit, Ant-ifizierte Ganymede, entwickelte die Jython-Unterstützung und verbesserte den Ganymede-Client.  Brian O''Mara und Erik Grostic entwickelten anfänglich den Berechtigungs-Editor und den Abfrage-Dialog.  Brian O''Mara entwarf auch das Ganymede-Logo und steuerte Illustrationen zum Client bei.<br><br>Dan Scott, dscott@arlut.utexas.edu, entwarf den Vorgänger von Ganymede, GASH, und stellte auf höchster Ebene Ausrichtung und Unterstützung für das Ganymede-Projekt zur Verfügung.<br><br>Besuchen Sie die Ganymede Web-Seite unter http://www.arlut.utexas.edu/gash2/</html>

