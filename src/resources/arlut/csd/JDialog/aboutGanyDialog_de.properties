init.aboutText = Ganymede Directory Management System\nRelease number: {0}\n\nCopyright (C) 1996-2013\nThe University of Texas at Austin\n\nGanymede wird unter der GNU General Public License lizensiert und verteilt und kommt mit KEINERLEI GEWÄHRLEISTUNG.  Dies ist freie Software und Sie können sie unter Beibehaltung der Regeln der GNU General Public License weiterverteilen.\n\nGeschrieben von Jonathan Abbey, Michael Mulvaney, Deepak Giridharagopal, Navin Manohar, Brian O''Mara, Erik Grostic und James Ratcliff.\n\nBesuchen Sie die Ganymede Web-Seite unter http://www.arlut.utexas.edu/gash2/

init.credits_tab = Verdienste

#init.creditsText = Ganymede was developed by the Information Technology Services division of the Applied Research Laboratories at The University of Texas at Austin.\n\nThe primary designer and author of the Ganymede system is Jonathan Abbey, jonabbey@arlut.utexas.edu.\n\nThe Ganymede client was largely written by Michael Mulvaney, with initial development by Navin Manohar.  Deepak Giridharagopal collaborated on the 2.0 release, Ant-ifying Ganymede, as well as developing the Jython support and improvements to the Ganymede client.  Brian O''Mara and Erik Grostic initially developed the permissions editor and the query dialog, respectively.  Brian O''Mara designed the Ganymede logo and contributed artwork to the client.\n\nDan Scott, dscott@arlut.utexas.edu, designed Ganymede''s predecessor project, GASH, and provided high-level direction and support for the Ganymede project.\n\nVisit the Ganymede web site at http://www.arlut.utexas.edu/gash2/

init.creditsText = Ganymede wurde von der Information Technology Services division der Applied Research Laboratories an The University of Texas at Austin entwickelt.\n\nDer leitende Designer und Author des Ganymede-Systems ist Jonathan Abbey, jonabbey@arlut.utexas.edu.\n\nDer Ganymede-Client wurde vornehmlich von Michael Mulvaney geschrieben, unter anfänglicher Mithilfe von Navin Manohar.  Deepak Giridharagopal arbeitete an der Version 2.0 mit, Ant-ifizierte Ganymede, entwickelte die Jython-Unterstützung und verbesserte den Ganymede-Client.  Brian O''Mara und Erik Grostic entwickelten anfänglich den Berechtigungs-Editor und den Abfrage-Dialog.  Brian O''Mara entwarf auch das Ganymede-Logo und steuerte Illustrationen zum Client bei.\n\nDan Scott, dscott@arlut.utexas.edu, entwarf den Vorgänger von Ganymede, GASH, und stellte auf höchster Ebene Ausrichtung und Unterstützung für das Ganymede-Projekt zur Verfügung.\n\nBesuchen Sie die Ganymede Web-Seite unter http://www.arlut.utexas.edu/gash2/

