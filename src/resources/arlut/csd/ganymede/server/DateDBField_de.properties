# DateDBField.properties
#
# A default localization file for the Ganymede server
#
# Note: All single quotes must be doubled for escaping.. so "can't" becomes "can''t".
#
# Created: 2 May 2005

#
# getValueString
#

# we're just letting the message formatter use the locale default for
# the date..

#getValueString.date = {0,date,EEE, MMM d yyyy hh:mm:ss aaa zz}
getValueString.date = {0,date,EEE, MMM d yyyy hh:mm:ss aaa zz}

#
# getDiffString
#

#getDiffString.old = \tOld: {0,date,EEE, MMM d yyyy hh:mm:ss aaa zz}\n
getDiffString.old = \tAlt: {0,date,EEE, MMM d yyyy hh:mm:ss aaa zz}\n
#getDiffString.new = \tNew: {0,date,EEE, MMM d yyyy hh:mm:ss aaa zz}\n
getDiffString.new = \tNeu: {0,date,EEE, MMM d yyyy hh:mm:ss aaa zz}\n

#
# verifyNewValue
#

#verifyNewValue.error_title = Date Field Error
verifyNewValue.error_title = Fehler Datumsfeld
#verifyNewValue.bad_perm = Don''t have permission to edit field {0} in object {1}.
verifyNewValue.bad_perm = Sie haben keine Berechtigung, das Feld {0} im Objekt {1} zu bearbeiten.
#verifyNewValue.bad_type = Type error.  Submitted value {0} is not a Date!  Major client error while trying to edit field {1} in object {2}.
verifyNewValue.bad_type = Der übergebene Wert {0} ist kein Datum!  Schwerer Client-Fehler beim Bearbeiten von Feld {1} in Objekt {2}.
#verifyNewValue.under_range = Submitted Date {0,date,EEE, MMM d yyyy hh:mm:ss aaa zz} is out of range for field {1} in object {2}.\n\
#This field will not accept dates before {3,date,EEE, MMM d yyyy hh:mm:ss aaa zz}.
verifyNewValue.under_range = Das übergebene Datum {0,date,EEE, MMM d yyyy hh:mm:ss aaa zz} ist ausserhalb des Gultigkeitsbereichs für Feld {1} in Objekt {2}.\n\
Dieses Feld nimmt kein Datum vor dem {3,date,EEE, MMM d yyyy hh:mm:ss aaa zz} an.
#verifyNewValue.over_range = Submitted Date {0,date,EEE, MMM d yyyy hh:mm:ss aaa zz} is out of range for field {1} in object {2}.\n\
#This field will not accept dates after {3,date,EEE, MMM d yyyy hh:mm:ss aaa zz}.
verifyNewValue.over_range = Das übergebene Datum {0,date,EEE, MMM d yyyy hh:mm:ss aaa zz} ist ausserhalb des Gultigkeitsbereichs für Feld {1} in Objekt {2}.\n\
Dieses Feld nimmt kein Datum nach dem {3,date,EEE, MMM d yyyy hh:mm:ss aaa zz} an.
