#establish.schema_sub = InvidDBField.establish(): Schema logic error
establish.schema_sub = InvidDBField.establish(): Logischer Fehler im Schema
#establish.schema_text = The reverse link field {0} in object {1} refused the pointer binding \
#because it already points back to the object requesting binding.  This sugests that multiple fields in the originating \
#object {2} {3} are trying to link to one vector field in we, the target, which can''t work.  If one of the fields in {3} \
#were ever cleared or changed, we''d be cleared and the symmetric relationship would be broken.\n\n\
#Have your adopter check the schema.
establish.schema_text = Das Rückwärts-Zeiger-Feld {0} im Objekt {1} verweigerte die Verbindung. \
Es zeigt schon auf das Objekt, das die Verbindung herstellen wollte. \
Das legt nahe, dass mehrere Felder des anfordernden Objekts {2} {3} sich mit einem Vektor-Feld von uns (dem Ziel) verbinden wollen.\n \
Das kann nicht funktionieren:  Wenn eines dieser Felder in {3} irgendwann einmal gelöscht oder verändert werden würde, \
würde das Ziel-Feld ebenfalls gelöscht und die symmetrische Beziehung wäre zerstört.\n\n\
Bitte Schema prüfen (lassen).
#establish.schema_scalar_text = The reverse link field {0} in object {1} refused the pointer binding \
#because it already points back to the object requesting binding.  This sugests that multiple fields in the originating \
#object {2} {3} are trying to link to one scalar field in we, the target, which can''t work.  If one of the fields in {3} \
#were ever cleared or changed, we''d be cleared and the symmetric relationship would be broken.\n\n\
#Have your adopter check the schema.
establish.schema_scalar_text = Das Rückwärts-Zeiger-Feld {0} in Objekt {1} verweigerte die Verbindung. \
Es zeigt schon auf das Objekt, das die Verbindung herstellen wollte. \
Das legt nahe, das mehrere Felder des anfordernden Objekts {2} {3} sich mit einem Skalar-Feld von uns (dem Ziel) verbinden wollen.\n \
Das kann nicht funktionieren: Wenn eines dieser Felder in {3} irgendwann einmal gelöscht oder geändert würde, \
würde das Ziel-Feld ebenfalls gelöscht und so die symmetrische Beziehung zerstört.\n\n\
Bitte Schema prüfen (lassen).
