#
# clearBackLink
#

#clearBackLink.badRef = DBEditObject.clearBackLink(): Couldn''t find old reference
clearBackLink.badRef = DBEditObject.clearBackLink(): Kann alte Referenz nicht finden
#clearBackLink.badRefTxt = Your operation could not succeed because {0} was linked to a remote reference {1} that could not be resolved for unlinking.\n\nThis is a serious logic error in the server.  You should run the invid diagnostics in the admin console.
clearBackLink.badRefTxt = Der Vorgang kann nicht erfolgreich abgeschlossen werden. {0} war zur Referenz {1} verlinkt, die nicht aufgelöst werden konnte.\n\nDies ist ein schwerer logischer Fehler.  Sie sollten die Invid-Diagnose von der Administrator-Konsole aus laufen lassen.
#clearBackLink.badUnlink = DBEditObject.clearBackLink(): Couldn''t unlink old reference
clearBackLink.badUnlink = DBEditObject.clearBackLink(): Kann alte Referenz nicht auflösen
#clearBackLink.perm = You don''t have permission to unlink object {0} from one or more fields in object {1}.
clearBackLink.perm = Sie haben keine Berechtigung, das Objekt {0} von einem oder mehreren Feld(ern) in Objekt {1} zu lösen.
#clearBackLink.badTarget = Your operation could not succeed due to an error in the server''s custom schema code.  Target field {0} in object {1} is not an Invid field.
clearBackLink.badTarget = Ihre Aktion konnte aufgrund eines Fehlers im Custom-Code nicht erfolgreich ausgeführt werden.  Das Zielfeld {0} im Objekt {1} ist kein Invid-Feld.
#clearBackLink.badSchema = Your operation could not succeed due to an inconsistency in the server''s database schema.  Target field number {0} in object {1} does not exist, or you do not have permission to access this field.
clearBackLink.badSchema = Ihr Aktion konnte aufgrund einer Inkonsistenz in der Server-Datenbank nicht erfolgreich ausgeführt werden.  Das Zielfeld {0} im Objekt {1} existiert nicht, oder Sie haben keine Berechtigung, auf dieses Feld zuzugreifen.

#
