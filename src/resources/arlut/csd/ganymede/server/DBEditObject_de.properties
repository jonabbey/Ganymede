#
# finalizeRemove
#

#finalizeRemove.error = Object Removal Error
finalizeRemove.error = Fehler beim Löschen des Objekts
#finalizeRemove.errorTxt = Could not delete object {0}.  Custom code in the server rejected this operation.
finalizeRemove.errorTxt = Objekt {0} kann nicht gelöscht werden. Der Custom-Code auf dem Server lässt dies nicht zu.
#finalizeRemove.myError = Server: Error in DBEditObject.finalizeRemove()
finalizeRemove.myError = Server: Fehler in DBEditObject.finalizeRemove()
