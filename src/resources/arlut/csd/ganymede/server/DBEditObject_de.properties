#

#emitXMLDelta.bad_state = Can''t call emitXMLDelta on a DBEditObject in the CREATING, DELETING, or DROPPING state.
emitXMLDelta.bad_state = Wenn ein DBEditObject im Status CREATING, DELETING, oder DROPPING ist, kann emitXMLDelta nicht aufgerufen werden.

