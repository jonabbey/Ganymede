runFullState.label_pattern = Sync-Channel: {0,number,#}
#runFullState.failed_lock_acquisition = Could not run full state sync channel {0}, couldn''t get dump lock.
runFullState.failed_lock_acquisition = Kann Sync-Channel {0} (Gesamtbestand) nicht ausführen. Dump kann nicht gesperrt werden.
#runFullState.task_interrupted = Full state sync channel {0} interrupted, not doing network build.
runFullState.task_interrupted = Sync-Channel {0} (Gesamtbestand) unterbrochen.

